<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生管理系统</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="./images/logo.png" alt="">
            <span>渡一教育</span>
        </div>
    </div>
    <div class="content">
        <div class="left-menu">
            <dl class="menu">
                <dt>学生管理</dt>
                <dd class="active list" data-id="student-list">学生列表</dd>
                <dd data-id="add-student">新增学生</dd>
            </dl>
        </div>
        <div class="right-content">
            <!-- 新增学生展示 -->
            <div class="add-student con" id="add-student">
                <form id="add-student-form">
                    <div><label for="name">姓名</label><input type="text" id="name"></div>
                    <div>
                        <label for="sex">性别</label>
                        <input type="radio" name="sex" checked value="0">男
                        <input type="radio" name="sex" value="1">女
                    </div>
                    <div><label for="sNo">学号</label><input type="text" id="sNo"></div>
                    <div><label for="email">邮箱</label><input type="email" id="email"></div>
                    <div><label for="birth">出生年</label><input type="text" id="birth"></div>
                    <div><label for="phone">手机号</label><input type="text" id="phone"></div>
                    <div><label for="address">住址</label><input type="text" id="address"></div>
                    <div><label for=""></label>
                        <input type="submit" class="btn" value="提交" id="add-student-btn">
                        <input type="reset" class="btn" value="重置">
                    </div>
                </form>
            </div>
            <!-- 学生列表展示 -->
            <div class="student-list con content-active" id="student-list">
                <div class="search">
                    <label for="search" style="font-weight: bold;margin-right:5px;">查询
                        <input placeholder="请输入姓名或学号"  type="text" id="search" style="width:200px;height:20px;padding: 0 5px;border:1px solid black;border-radius: 5px;outline: none;">
                    </label>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>年龄</th>
                            <th>性别</th>
                            <th>邮箱</th>
                            <th>联系方式</th>
                            <th>住址</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="student-table">
                        <!-- <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <button class="btn edit">编辑</button><button class="btn del">删除</button>
                            </td>
                        </tr> -->

                    </tbody>
                </table>

                <div class="turnpage">
                    <button class="prev">上一页</button>
                    <button class="next">下一页</button>
                </div>

                <div class="modal">
                    <div class="mask"></div>
                    <div class="modal-content">
                        <h4>编辑信息</h4>
                        <form id="edit-student-form">

                            <div><label for="name">姓名</label><input type="text" id="name"></div>
                            <div>
                                <label for="sex">性别</label>
                                <input type="radio" name="sex" checked value="0">男
                                <input type="radio" name="sex" value="1">女
                            </div>
                            <div><label for="sNo">学号</label><input type="text" id="sNo" readonly></div>
                            <div><label for="email">邮箱</label><input type="text" id="email"></div>
                            <div><label for="birth">出生年</label><input type="text" id="birth"></div>
                            <div><label for="phone">手机号</label><input type="text" id="phone"></div>
                            <div><label for="address">住址</label><input type="text" id="address"></div>
                            <div><label for=""></label>
                                <input type="submit" class="btn" value="提交" id="edit-stu-btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
